<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Notary</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Star Notary</h1>

      <div class="row">
        <label class="bold">Star Name:</label> <input id="star-name"></input>
      </div>

      <div class="row">
        <label class="bold">Story:</label> <input id="star-story"></input>
      </div>

      <div class="row">
        <label class="bold">Dec:</label> <input id="star-dec"></input>
      </div>

      <div class="row">
        <label class="bold">Mag:</label> <input id="star-mag"></input>
      </div>

      <div class="row">
        <label class="bold">Cent:</label> <input id="star-cent"></input>
      </div>

      <div class="row">
        <label class="bold">Token ID:</label> <input id="star-tokenId"></input>
      </div>

      <div class="row">
        <label class="bold">Star Owner:</label> <label id="star-owner"></label>
      </div>

      <button id="claim-button" onclick="claimButtonClicked()">
        Claim Star
      </button>
      <br/>
      <button id="show-owner-button" onclick="lookUpStarByTokenIdButtonClicked()">
        Look up star by Token Id
      </button>
      <div class="row">
        <label class="bold">DEC:    </label><label id="dec-of-tokenId"></label>
        <label class="bold">MAG:    </label><label id="mag-of-tokenId"></label>
        <label class="bold">CENT:   </label><label id="cent-of-tokenId"></label>
      </div>
    </div>

    <script>
      if (typeof web3 !== "undefined") {
        web3 = new Web3(web3.currentProvider); // what Metamask injected
        console.log("here:", web3);
      } else {
        // Instantiate and set Ganache as your provider
        web3 = new Web3(
          new Web3.providers.HttpProvider("http://127.0.0.1:7545")
        );
        console.log("there:", web3);
      }

      // The default (top) wallet account from a list of test accounts
      web3.eth.defaultAccount = web3.eth.accounts[0];

      // The interface definition for your smart contract (the ABI)
      var StarNotary = web3.eth.contract([
      {
      "constant": true,
      "inputs": [
        {
          "name": "interfaceId",
          "type": "bytes4"
        }
      ],
      "name": "supportsInterface",
      "outputs": [
        {
          "name": "",
          "type": "bool"
        }
      ],
      "payable": false,
      "stateMutability": "view",
      "type": "function"
    },
    {
      "constant": true,
      "inputs": [
        {
          "name": "",
          "type": "uint256"
        }
      ],
      "name": "starsForSale",
      "outputs": [
        {
          "name": "",
          "type": "uint256"
        }
      ],
      "payable": false,
      "stateMutability": "view",
      "type": "function"
    },
    {
      "constant": true,
      "inputs": [
        {
          "name": "tokenId",
          "type": "uint256"
        }
      ],
      "name": "getApproved",
      "outputs": [
        {
          "name": "",
          "type": "address"
        }
      ],
      "payable": false,
      "stateMutability": "view",
      "type": "function"
    },
    {
      "constant": false,
      "inputs": [
        {
          "name": "to",
          "type": "address"
        },
        {
          "name": "tokenId",
          "type": "uint256"
        }
      ],
      "name": "approve",
      "outputs": [],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "constant": true,
      "inputs": [
        {
          "name": "",
          "type": "uint256"
        }
      ],
      "name": "tokenIdToStarInfo",
      "outputs": [
        {
          "name": "name",
          "type": "string"
        },
        {
          "name": "story",
          "type": "string"
        },
        {
          "name": "dec",
          "type": "string"
        },
        {
          "name": "mag",
          "type": "string"
        },
        {
          "name": "cent",
          "type": "string"
        }
      ],
      "payable": false,
      "stateMutability": "view",
      "type": "function"
    },
    {
      "constant": false,
      "inputs": [
        {
          "name": "from",
          "type": "address"
        },
        {
          "name": "to",
          "type": "address"
        },
        {
          "name": "tokenId",
          "type": "uint256"
        }
      ],
      "name": "transferFrom",
      "outputs": [],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "constant": false,
      "inputs": [
        {
          "name": "from",
          "type": "address"
        },
        {
          "name": "to",
          "type": "address"
        },
        {
          "name": "tokenId",
          "type": "uint256"
        }
      ],
      "name": "safeTransferFrom",
      "outputs": [],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "constant": true,
      "inputs": [
        {
          "name": "tokenId",
          "type": "uint256"
        }
      ],
      "name": "ownerOf",
      "outputs": [
        {
          "name": "",
          "type": "address"
        }
      ],
      "payable": false,
      "stateMutability": "view",
      "type": "function"
    },
    {
      "constant": true,
      "inputs": [
        {
          "name": "owner",
          "type": "address"
        }
      ],
      "name": "balanceOf",
      "outputs": [
        {
          "name": "",
          "type": "uint256"
        }
      ],
      "payable": false,
      "stateMutability": "view",
      "type": "function"
    },
    {
      "constant": false,
      "inputs": [
        {
          "name": "to",
          "type": "address"
        },
        {
          "name": "approved",
          "type": "bool"
        }
      ],
      "name": "setApprovalForAll",
      "outputs": [],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "constant": true,
      "inputs": [
        {
          "name": "",
          "type": "bytes32"
        }
      ],
      "name": "registeredStarsMapping",
      "outputs": [
        {
          "name": "",
          "type": "bool"
        }
      ],
      "payable": false,
      "stateMutability": "view",
      "type": "function"
    },
    {
      "constant": false,
      "inputs": [
        {
          "name": "from",
          "type": "address"
        },
        {
          "name": "to",
          "type": "address"
        },
        {
          "name": "tokenId",
          "type": "uint256"
        },
        {
          "name": "_data",
          "type": "bytes"
        }
      ],
      "name": "safeTransferFrom",
      "outputs": [],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "constant": true,
      "inputs": [
        {
          "name": "owner",
          "type": "address"
        },
        {
          "name": "operator",
          "type": "address"
        }
      ],
      "name": "isApprovedForAll",
      "outputs": [
        {
          "name": "",
          "type": "bool"
        }
      ],
      "payable": false,
      "stateMutability": "view",
      "type": "function"
    },
    {
      "anonymous": false,
      "inputs": [
        {
          "indexed": true,
          "name": "from",
          "type": "address"
        },
        {
          "indexed": true,
          "name": "to",
          "type": "address"
        },
        {
          "indexed": true,
          "name": "tokenId",
          "type": "uint256"
        }
      ],
      "name": "Transfer",
      "type": "event"
    },
    {
      "anonymous": false,
      "inputs": [
        {
          "indexed": true,
          "name": "owner",
          "type": "address"
        },
        {
          "indexed": true,
          "name": "approved",
          "type": "address"
        },
        {
          "indexed": true,
          "name": "tokenId",
          "type": "uint256"
        }
      ],
      "name": "Approval",
      "type": "event"
    },
    {
      "anonymous": false,
      "inputs": [
        {
          "indexed": true,
          "name": "owner",
          "type": "address"
        },
        {
          "indexed": true,
          "name": "operator",
          "type": "address"
        },
        {
          "indexed": false,
          "name": "approved",
          "type": "bool"
        }
      ],
      "name": "ApprovalForAll",
      "type": "event"
    },
    {
      "constant": false,
      "inputs": [
        {
          "name": "_name",
          "type": "string"
        },
        {
          "name": "_story",
          "type": "string"
        },
        {
          "name": "_dec",
          "type": "string"
        },
        {
          "name": "_mag",
          "type": "string"
        },
        {
          "name": "_cent",
          "type": "string"
        },
        {
          "name": "_tokenId",
          "type": "uint256"
        }
      ],
      "name": "createStar",
      "outputs": [],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "constant": false,
      "inputs": [
        {
          "name": "_tokenId",
          "type": "uint256"
        },
        {
          "name": "_price",
          "type": "uint256"
        }
      ],
      "name": "putStarUpForSale",
      "outputs": [],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "constant": false,
      "inputs": [
        {
          "name": "_tokenId",
          "type": "uint256"
        }
      ],
      "name": "buyStar",
      "outputs": [],
      "payable": true,
      "stateMutability": "payable",
      "type": "function"
    },
    {
      "constant": false,
      "inputs": [
        {
          "name": "_tokenId",
          "type": "uint256"
        }
      ],
      "name": "mint",
      "outputs": [],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "constant": false,
      "inputs": [
        {
          "name": "_dec",
          "type": "string"
        },
        {
          "name": "_mag",
          "type": "string"
        },
        {
          "name": "_cent",
          "type": "string"
        }
      ],
      "name": "checkIfStarExist",
      "outputs": [
        {
          "name": "",
          "type": "bool"
        }
      ],
      "payable": false,
      "stateMutability": "nonpayable",
      "type": "function"
    }
      ]);
      // Grab the contract at specified deployed address with the interface defined by the ABI
      var starNotary = StarNotary.at(
        //"0x8040086095e9bc41535094bf03eae1f6178b5260"
        "0x009ec6351bdabebb09d149a269d2a0850cc58e81"
      );

      // Enable claim button being clicked
      function claimButtonClicked() {

        web3.eth.getAccounts(function(error, accounts) {
          if (error) {
            console.log("There was an error: ", error);
            return;
          }
          const account = accounts[1];
          const name = document.getElementById("star-name").value;
          const story = document.getElementById("star-story").value;
          const dec = document.getElementById("star-dec").value;
          const mag = document.getElementById("star-mag").value;
          const cent = document.getElementById("star-cent").value;
          const tokenId = document.getElementById("star-tokenId").value;

          if (
            name == "" ||
            story == "" ||
            dec == "" ||
            mag == "" ||
            cent == "" ||
            tokenId == ""
          ) {
            alert("All fields must have values");
            return;
          }

          starNotary.createStar(name, story, dec, mag, cent, tokenId, {from: account}, function(error, result){
              if(!error){

              }else{
                  console.log("there was an error in create star", error);
              }
          });



      /*starNotary.claimStar(function(error, result) {
            if (!error) {
              var starClaimedEvent = starNotary.starClaimed({ from: account });
              starClaimedEvent.watch(function(error, result) {
                if (!error) {
                  location.reload();
                } else {
                  console.log("watching for star claimed event is failing");
                }
              });
            } else {
              console.log(error);
            }
          });*/
        });

      }

      
      function lookUpStarByTokenIdButtonClicked(){
            const tokenId = document.getElementById("star-tokenId").value;
            if (tokenId == "") {
                alert("Please fill in token id to research star");
                return;
            }
            starNotary.tokenIdToStarInfo(tokenId, function(error, result) {
                if (!error) {
                    const dec = result[2];
                    const mag = result[3];
                    const cent = result[4];
                    document.getElementById("dec-of-tokenId").innerHTML = dec;
                    document.getElementById("mag-of-tokenId").innerHTML = mag;
                    document.getElementById("cent-of-tokenId").innerHTML = cent;

                    console.log(result);
                } else {
                console.log(error);
            }
      });

          }
    </script>
  </body>
</html>
